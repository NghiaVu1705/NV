<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/space.css">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <title>Space</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="header">
                <h2>Welcome to NghiaVu restaurant</h2>
                <h4>Đăng nhập nhé! </h4>
            </div>
            <div class="input">
                <input type="text" placeholder="Tên đăng nhập" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input">
                <input type="password" placeholder="Mật khẩu" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="forget">
                <label><input type="checkbox"> Lưu mật khẩu</label>
            </div>
            <div class="btn">
                <button>Đăng nhập</button>
            </div>
            <div class="btn">
                <button id="signupBtn">Đăng kí</button>
                <h5>Đăng nhập bằng </h5>
            </div>

            <script>
                var signupBtn = document.getElementById("signupBtn");
                signupBtn.addEventListener("click", function() {
                    window.location.href = "register.html";
                });
            </script>

            <div class="with">
                <div class="fb">
                    <a href="#"><i class="fa-brands fa-facebook"></i>Facebook</a>
                </div>
                <div class="gg">
                    <a href="#"><i class="fa-brands fa-google"></i>Google</a>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="/IMG/NhaHang.HEIC">
        </div>
    </div>
</body>
</html>
